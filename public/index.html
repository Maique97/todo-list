    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>To-Do List</title>
  </head>
  <body class="fundo">


    <div class="row linha-principal">
        <div class="col coluna-principal1">

            <div class="titulo">To Do</div>
            <div class="row justify-content-center">
                <div class="caixa-fundo">
                    <div class="row linha-todo m-4">
                        <input id="new-todo" class="input" placeholder="Novo Item" type="text">
                        <a onclick="add_todo()"><img title="check-todo" alt="check-todo" src="check-2.png" width="30px" height="30px"></a> 
                    </div>
                    <div class="selector" id="new_todo_div">
                        
                    </div>
                </div>
            </div>



        </div>
        <div class="col coluna-principal2">

            <div class="titulo">Done</div>
            <div class="row justify-content-center">
                <div class="caixa-fundo">
                    <div id="new_done_div" class="selector">
                        
                    </div>
                </div>
            </div>
            

        </div>
    </div>
  </body>
